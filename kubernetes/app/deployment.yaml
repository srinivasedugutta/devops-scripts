apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app-deployment
  namespace: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
        - name: devops-container
          image: srinivasedugutta/devops-app:latest
          ports:
            - containerPort: 80

